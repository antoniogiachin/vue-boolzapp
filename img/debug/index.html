<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debug</title>
</head>
<body>

    <div id="app" class="container">

        <!-- aside -->
        <aside>

            <!-- aside header -->
            <header class="d-flex al-ctr">

                <div class="inner-container d-flex al-ctr jus-bet">
                    <!-- aside header left -->
                    <div class="header-left">
    
                        <div class="header-img">
                            <img src="../avatar_io.jpg" alt="usr-img">
                        </div>
    
                        <div class="header-txt">
                            <p class="fw-bold">Nome utente</p>
                        </div>
    
                    </div>

                    <!-- aside header right -->
                    <div class="header-right  d-flex d-flex-gap-10">

                        <i class="fas fa-circle-notch cl-b0"></i>
                        <i class="fas fa-comment-alt cl-b0"></i>
                        <i class="fas fa-ellipsis-v cl-b0"></i>


                    </div>


                </div>
                

            </header>

            <!-- aside main -->
            <main>

                <!-- aside notifications -->
                <section id="notification" class="d-flex jus-ctr al-ctr">

                    <div class="inner-container d-flex al-ctr jus-bet d-flex-gap-20">

                        <div class="bell d-flex jus-ctr al-ctr">
                            <i class="fas fa-bell-slash"></i>
                        </div>

                        <div class="bell-txt">
                            <p class="fw-bold">Ricevi le notifiche di nuovi messaggi</p>
                            <a href="#" class="cl-b0">Attiva le notifiche</a>
                        </div>


                    </div>

                </section>

                <!-- aside search input -->
                <section id="search" class="d-flex jus-ctr al-ctr">

                    <div class="inner-container d-flex jus-ar al-ctr">

                        <i class="fa-solid fa-magnifying-glass  cl-b0"></i>
                        <input type="text" class="fs-little" placeholder="Cerca o inizia nuova conversazione">

                    </div>

                </section>

                <!-- aside chat list -->
                <section id="chat-list">

                    <ul>

                        <li class="d-flex jus-ctr al-ctr">

                            <div class="inner-container d-flex al-ctr d-flex-gap-20">

                                <div class="list-img">
                                    <img src="../avatar_1.jpg" alt="list-img">
                                </div>

                                <div class="list-txt">
                                    <p class="fw-bold">Massimo</p>
                                    <p class="cl-b0">tutto ok ...</p>
                                </div>

                                <div class="list-hour">
                                    <p class="cl-b0">10/02/2020 16:35:43</p>
                                </div>

                            </div>

                        </li>

                    </ul>

                </section>
            </main>



        </aside>


        <!-- article -->
        <article>

            <!-- article header -->
            
            <header class="d-flex al-ctr">

                <div class="inner-container d-flex al-ctr jus-bet">
                    <!-- article header left -->
                    <div class="header-left">
    
                        <div class="header-img">
                            <img src="../avatar_1.jpg" alt="contact-img">
                        </div>
    
                        <div class="header-txt">
                            <p class="fw-bold">Massimo</p>
                            <p class="cl-b0">Ultimo accesso il 10/02/2020</p>
                            <p class="cl-b0">alle 16:53:12</p>
                        </div>
    
                    </div>

                    <!-- article header right -->
                    <div class="header-right d-flex d-flex-gap-20">

                        <i class="fas fa-circle-notch cl-b0 fs-big"></i>
                        <i class="fas fa-comment-alt cl-b0 fs-big"></i>
                        <i class="fas fa-ellipsis-v cl-b0 fs-big"></i>


                    </div>


                </div>
                

            </header>

            <!-- article main -->
            <main>

                <!-- article section chat -->
                <section id="chat">

                    <div class="inner-container">

                        <div class="chat-row jus-end d-flex al-ctr">

                            <div class="usr msg d-flex-col jus-ctr">

                                <p class="fs-normal">Porta fuori il cane <i class="fas fa-chevron-down fl-right"></i></p>
                                <p class="fs-little txt-right cl-b0">10/04/2020 15:35:50</p>
                            </div>

                        </div>


                    </div>

                </section>

                <!-- article section send msg -->
                <section id="send-msg" class="d-flex jus-ar al-ctr">

                    <i class="fa-solid fa-face-grin fs-big"></i>

                    <input type="text" placeholder="Inserisci il tuo messaggio">

                    <i class="fa-solid fa-microphone fs-big "></i>

                </section>


            </main>


        </article>


    </div>

</body>
</html>
