<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
</head>
<body>

    <div id="app" class="boolzapp-container d-flex-ctr">

        <div class="container">

            <!-- col sinistra aside -->
            <aside class="w-30">

                <!-- aside header -->
                <header class="d-flex-a-ctr flex-jus-bet">

                    <!-- aside header left -->
                    <div class="header-left d-flex-a-ctr flex-gap-10">

                        <div class="header-img">
                            <img src="img/avatar_io.jpg" alt="avatar">
                        </div>

                        <div class="header-text">
                            <p class="fw-bold fs-little">Nome Utente</p>
                        </div>

                    </div>

                    <!-- aside header right -->
                    <div class="header-right d-flex-a-ctr flex-gap-10">

                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>


                </header>

                <!-- aside main -->
                <main>

                    <!-- aside section mute -->
                    <section id="notifications">

                        <div class="container-inner d-flex-a-ctr flex-jus-bet">
                            <div class="bell d-flex-ctr">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="bell-text fs-mini">
                                <p class="fw-bold">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#" class="cl-grey">Attiva notifiche desktop</a>
                            </div>
                        </div>

                    </section>

                    <!-- aside input -->
                    <section id="aside-input">
                        
                        <div class="container-inner d-flex-a-ctr-flex-jus-bet">
                            <div class="input">
                                <i class="fa-solid fa-magnifying-glass d-i-block cl-grey"></i>
                                <input type="text" class="w-90 d-i-block" placeholder="Cerca o inizia una nuova chat">
                            </div>    
                        </div>

                    </section>

                    <!-- aside chat list -->
                    <section id="chat-list">

                        <ul>

                            <li>

                                <div class="container-inner d-flex-a-ctr flex-jus-bet flex-gap-10">
                                    
                                    <div class="chat-li-avatar">
                                        <img src="img/avatar_1.jpg" alt="chat-avatar">
                                    </div>
    
                                    <div class="chat-li-text">
                                        <p class="fw-bold fs-mini">Michele</p>
                                        <span class="cl-grey fs-mini">tutto fatto ...</span>
    
                                    </div>
    
                                    <div class="chat-li-hour">
                                        <span class="fs-mini cl-grey">Ultimo accesso oggi alle 10:20 </span>
                                    </div>


                                </div>

                            </li>


                        </ul>

                    </section>


                </main>


            </aside>
            <!-- fine col sinsitra aside -->


            <!-- col destra article -->
            <article class="w-70">

                <!-- article header -->
                <header class="d-flex-a-ctr flex-jus-bet">

                    <!-- article header left -->
                    <div class="header-left d-flex-a-ctr flex-gap-10">

                        <div class="header-img">
                            <img src="img/avatar_1.jpg" alt="contact-1">
                        </div>

                        <div class="header-text fs-little">
                            <p class="fw-bold">Nome contatto</p>
                            <p class="cl-grey" >Ultimo accesso oggi alle 10:20</p>
                            <span class="cl-grey" >16:15:22</span>
                        </div>

                    </div>

                    <!-- article header right -->
                    <div class="header-right d-flex-a-ctr flex-gap-20">

                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>


                </header>

                <!-- article main -->
                <main>

                    <div class="container-inner">

                        <div class="msg-row clearfix">
                            <div class="usr msg fl-right clearfix">
                                <p class="fs-little">Hai portato fuori il cane?  <i class="fas fa-chevron-down fl-right dropdown"></i></p>
                                <span class="fs-mini cl-grey">10/01/2020 14:35</span>
                            </div>
                        </div>

                        <div class="msg-row clearfix">
                            <div class="ia msg fl-left clearfix">
                                <p class="fs-little">Hai portato fuori il cane? <i class="fas fa-chevron-down fl-right dropdown"></i></p>
                                <span class="fs-mini cl-grey">10/01/2020 14:35</span>
                            </div>
                        </div>


                    </div>

                </main>

            </article>
            <!-- fine col destra article -->


        </div>

    </div>

    <!-- JS & Vue Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
